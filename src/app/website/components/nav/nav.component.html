<div class="show-mobile">
  <div>
    <button (click)="displayMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/shopping-store.png" alt="logo">
    </a>
    <a href="">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>
  <!-- la clase activa se activara cuando showMenu sea true -->
  <div class="show-menu" id="side-menu" [class.active]="showMenu">
    <ul>
      <li>
        <a
        (click)="closeMenu()"
        routerLinkActive="active"
        routerLink="home">Home</a>
      </li>
      <li><a (click)="closeMenu()" routerLinkActive="active" routerLink="login">Register</a></li>
      <li ><a (click)="closeMenu()" routerLinkActive="active" routerLink="categories">Categories</a></li>
    </ul>
    <button *ngIf="!profile"
    (click)="closeMenu()"
    class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
    routerLink="/register"
    > SING UP </button>
    <button *ngIf="!profile; else elseBlock"
    (click)="closeMenu()"
    class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
    routerLink="/login"
    > LOGIN </button>
    <ng-template #elseBlock>
      <a routerLink="/profile" class="account">{{profile?.email}}</a>
      <button
      class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
      (click)="logoutUser()"
      > LOGOUT </button>
    </ng-template>
    <button (click)="closeMenu()" >Close</button>

  </div>
</div>
  <div class="hide-mobile">
    <div>
      <nav>
        <a class="logo" href="">
          <img src="./assets/svg/shopping-store.png" style="width: 50px; height: 50px;" alt="logo">
        </a>
        <p style="font-size: 20px; padding-right: 15px;">Online Store</p>
        <ul>
          <li>
            <a
            routerLinkActive="active"
            routerLink="home">Home</a>
          </li>
          <li ><a routerLinkActive="active" routerLink="categories">Categories</a></li>
          <li ><a routerLinkActive="active" routerLink="profile">Profile</a></li>
        </ul>
      </nav>
      <div class="info">
        <button *ngIf="!profile"
        class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
        routerLink="/register"
        > SING UP </button>
        <button *ngIf="!profile; else elseBlock"
        class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
        routerLink="/login"
        > LOGIN </button>
        <ng-template #elseBlock>
          <a routerLink="/profile" class="account">{{profile?.email}}</a>
          <button
          class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
          (click)="logoutUser()"
          > LOGOUT </button>
        </ng-template>
        <div class="cart">
          <a href="">
            <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
          </a>
          <span class="counter">{{ counter }}</span>
        </div>
      </div>
    </div>
  </div>
