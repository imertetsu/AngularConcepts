
<button (click)="toggleImg()"
  class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400">Toggle button
</button>

<input type="text" [(ngModel)] = "imgURL" >
<p>{{showImg}}</p>
<app-img *ngIf="showImg" (loaded)="onLoaded($event)" [img] = "imgURL"></app-img>

<div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
  <app-products *ngFor="let product of products" [product]="product"></app-products>
</div>
