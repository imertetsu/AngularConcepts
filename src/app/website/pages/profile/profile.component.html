<div *ngIf="user">
  <h1>My Profile</h1>
  <p>Nombre: {{user.customer?.name}}</p>
  <p>Apellido: {{user.customer?.lastName}}</p>
  <p>email: {{user.email}}</p>
  <p>role: {{user.role}}</p>
</div>

<div *ngIf="user">
  <button
  *ngIf="user.role === 'admin'"
  class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400"
  routerLink="/cms"
  > Go to CMS </button>
</div>
