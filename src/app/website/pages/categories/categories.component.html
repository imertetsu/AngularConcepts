<div class="bg-white" style="margin-top: 5px;">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Categories</h2>
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <a
      [routerLink]="['category/', category.id]"
      class="group"
      *ngFor="let category of categories"
      (click)="getCategoryId(category.id)">
        <div  class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7" >
          <!-- <img [src]="product.image" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75"> -->
          <app-img
          *ngIf="category.image"
          [img]="category.image"
          class="h-full w-full object-cover object-center group-hover:opacity-75" ></app-img>
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{category.name}}</h3>
      </a>
    </div>
  </div>
</div>
